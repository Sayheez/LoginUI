<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PAGE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form" action="" method="post" id="sign-in">
            <div class="inputBox">
                <input type="email" placeholder="Email address or phone number" id="emailId" required>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" id="passwordId" required>
            </div>

            <button class="btn" type="button" >log in</button>
            <div class="inputBox">
                <a href="#" class="paragragh">Forgotten password?</a>
                <hr>
            </div>
            <button id="btn" class="btn signup" type="button" >create new account</button>
        </form>

        <form class="form form-modal hidden" action="" method="post" id="sign-up">
            <button type="button" class="close-modal">&times;</button>
            <div class="inputBox">
                <input type="text" placeholder="First name" id="first-name" required>
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Last name" id="last-name" required>
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email address" id="emailId2" required>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" name="" id="passwordId2a" required>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Confirm Password" name="" id="passwordId2b" required>
            </div>
            <button type="button" class="btn">Sign up</button>
        </form>
        <div class="overlay-bg hidden"></div>
    </div>
</body>
</html>
